[FREELOADER]
DefaultOS=LiveCD_Xbox
TimeOut=1

[Display]
TitleText=ReactOS LiveCD
MinimalUI=Yes

[Operating Systems]
LiveCD="LiveCD"
LiveCD_Debug="LiveCD (Debug)"
LiveCD_Xbox="LiveCD Xbox kernel"
LiveCD_Aacpi="LiveCD ACPI APIC (Debug)"
LiveCD_VBoxDebug="LiveCD (VBox Debug)"
LiveCD_Screen="LiveCD (Screen)"
LiveCD_LogFile="LiveCD (Log file)"

[LiveCD]
BootType=Windows2003
SystemPath=\reactos
Options=/MININT /HAL=halxbox.dll

[LiveCD_Debug]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /KDSERIAL /FIRSTCHANCE /HAL=halxbox.dll

[LiveCD_Xbox]
BootType=Windows2003
Kernel=xboxkrnl.exe
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /KDSERIAL /FIRSTCHANCE /HAL=halxbox.dll

[LiveCD_Aacpi]
BootType=Windows2003
SystemPath=\reactos
Options=/HAL=halaacpi.dll /DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /FIRSTCHANCE

[LiveCD_VBoxDebug]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=VBOX /SOS /MININT

[LiveCD_Screen]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=SCREEN /SOS /MININT /FIRSTCHANCE /HAL=halxbox.dll

[LiveCD_LogFile]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=FILE:\Device\HarddiskX\PartitionY\debug.log /SOS /MININT
